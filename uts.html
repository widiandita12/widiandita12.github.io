<html>
	<head>
		<title>FORM</title>
	</head>
	<body>
		<form>
		<fieldset>
		<legend>Form Registrasi Mahasiswa Baru Politeknik Harapan Bersama Tegal</legend>
			<table border="0">
				<tr>
					<td>Nama Lengkap</td>
					<td>:</td>
					<td><input type="text" name="nama"/></td>
				</tr>
				<tr>
					<td>Username</td>
					<td>:</td>
					<td><input type="text" name="nama"/></td>
				</tr>
				<tr>
					<td>Password</td>
					<td>:</td>
					<td><input type="Password" name="nama"/></td>
				</tr>
				<tr>
					<td>Asal Kota</td>
					<td>:</td>
					<td><select name="asal kota">
						<option value="tegal">Tegal</option>
						<option value="brebes">Brebes</option>
						<option value="pemalang">Pemalang</option>						
					</select></td>
				</tr>
				<tr>
					<td>Jenis Kelamin</td>
					<td>:</td>
					<td><input type="radio" name="jk" value="laki-laki"/>Laki-laki</td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td><input type="radio" name="jk" value="perempuan"/>Perempuan</td>
				</tr>
				<tr>
					<td>Program Studi</td>
					<td>:</td>
					<td><input type="checkbox" name="program" value="komputer"/>D3 Teknik Komputer</td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td><input type="checkbox" name="program" value="farmasi"/>D3 Farmasi</td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td><input type="checkbox" name="program" value="kebidanan"/>D3 Kebidanan</td>
				</tr>
				<tr>
					<td>Alamat</td>
					<td>:</td>
					<td><textarea name="alamat"></textarea></td>
				</tr>
				<tr>
					<td><input type="submit" name="kirim" value="Kirim" /></td>
				</tr>
				
			</table>
		</fieldset>
		</form>
	</body>
</html>
